<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="img/logo.png">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="nav-bar">
            <a href="#">
                <img class="img-logo" src=img/logo.png>
            </a>

            <div class="menu" id="menubar">
                <i class="fa fa-times" onclick="fechar()"></i>

                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="#">CONTATO</a></li>

                </ul>
            </div>

            <i class="fa fa-bars" onclick="abrir()"></i>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <h1 class="text-center">Formulário de contato</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nome" class="label-custom">Nome*</label>
                        <input type="text" name="nome" id="nome" placeholder="Example" required minlength="3"
                            maxlength="12" class="input-custom">
                    </div>

                    <div class="form-group">
                        <label for="email" class="label-custom">E-mail*</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" required
                            minlength="6" maxlength="30" class="input-custom">
                    </div>

                    <div class="form-group">
                        <label for="mensagem" class="label-custom">Mensagem*</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui a sua mensagem" required
                            maxlength="250" minlength="10" class="input-custom"></textarea>
                    </div>
                    <button type="submit" class="btn-custom">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="conteudo">
            <h3>The Warrior's</h3>
            <p>O <i> The Warrior's </i> é um grupo de estudantes da faculdade Uninove, que
                desenvolveram um Site Web que contém informações de personagens RPG. </p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-whatsapp"></i></a></li>
                <li><a href="#"><i class="fa fa-github"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>Copyright &copy;2021 The Warrior's. Designed by <span>Vinicius Alves de Moraes</span></p>
        </div>
    </footer>

    <script src="js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
